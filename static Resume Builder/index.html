<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js" defer></script>
    <script src="src.js" defer></script>
     <!-- <script src="main.js" defer></script> -->
    <title>Static Resume Builder</title>
</head>
<body>
    <h1>Resume Genarator By Daniyal</h1>

    <form action="" id="resumeForm">
        <fieldset>
            <legend>Personal Information</legend>

            <label for="name">Name :</label>
            <input type="text" name="name" id="name" placeholder="Enter You Name" required> <br><br>

            <label for="email">Email :</label>
            <input type="email" name="email" id="email" placeholder="Enter Your Email" required> <br><br>

            <label for="phone">Contact :</label>
            <input type="tel" name="phone" id="phone" placeholder="Enter Your Contact Number" required> <br><br>

            <label for="address">Home Address:</label>
            <input type="text" name="address" id="address" placeholder="Enter Your Home Address" required><br><br>

            <!-- <label for="image">Select Image</label>
            <input type="file" name="image" id="image" style="border-bottom: none;" required><br> -->

        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="education">Education</label>
            <textarea name="education" id="education" rows="4" class="textt" placeholder="Enter Your Education"></textarea>
        </fieldset><br>

        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Abilities</label>
            <textarea name="skills" id="skills" rows="4" class="textt" placeholder="Enter Your Abilities" required></textarea>
        </fieldset><br>


        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Expertise :</label>
            <textarea name="experience" id="experience" rows="4" class="textt" placeholder="Enter Your Expertise" required></textarea>
        </fieldset><br>

        <fieldset>
            <legend>Achivements</legend>
            <label for="achivement">Achivements</label>
            <textarea name="achivement" id="achivement" rows="4" class="textt" placeholder="Enter Your Achivements"></textarea>
        </fieldset><br>

        <button type="submit" class="btn">Genarate</button>
    </form>

    <div class="container" id="display">
        <div class="left" id="left-side">
            <div class="dataInformation data "></div>
        </div>
        <div class="right" id="right-side">
            <div class="dataSkills data"></div>
        </div>
    </div>

    <button id="downloadBtn" class="btn">Download PDF</button>
</body>
</html>
